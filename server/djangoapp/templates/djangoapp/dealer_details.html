<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

        <nav>
            <div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:get_reviews' %}">Reviews</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Username" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="card-columns">
            <div class="card">
                <img class="card-img-left" src="{{MEDIA_URL}}/emoji/positive.png">
                <div class="card-body">
                    <card-title>Card Test</card-title>
                </div>
            </div>
        </div>

    </body>

</html>
